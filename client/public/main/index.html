<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redmine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="MainPage()">
    <header class="bg-danger text-white py-4">
      <div class="container d-flex align-items-center">
        <h1>Redmine</h1>
        <button onclick="logout()" style="margin-left: auto;" class= "btn btn-outline-light">Kijelentkezés</button>
      </div>
    </header>
    
    <div class="container mt-5">
      <h2>Projektek</h2>
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Lista szűrése
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" onclick="sortList('0')" href="#">0</a></li>
              <li><a class="dropdown-item" onclick="sortList('1')" href="#">1</a></li>
              <li><a class="dropdown-item" onclick="sortList('2')" href="#">2</a></li>
              <li><a class="dropdown-item" onclick="sortList('3')" href="#">3</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" onclick="resetSort()" href="#">Szűrő visszaállítása</a></li>
            </ul>
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Projekt neve</th>
                <th>Leírás</th>
                <th>Típus ID</th>
              </tr>
            </thead>
            <tbody id="project-table"></tbody>
          </table>          
        </div>
      </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="taskModalTitle">Feladatok</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="taskModalBody">
            <table class="table">
              <thead>
                <tr>
                  <th>Feladat neve</th>
                  <th>Leírás</th>
                  <th>Fejlesztő ID</th>
                  <th>Határidő</th>
                </tr>
              </thead>
              <tbody id="tasksTable"></tbody>
            </table>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" onclick="sortTasks()" id="btnCheck">
              <label class="form-check-label" for="btnCheck">
                Általam létrehozott feladatok
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <span class="d-none" id="projectIDSpan"></span>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
            <button type="button" onclick="loadDevelopersList()" data-bs-dismiss="modal" class="btn btn-success">Új feladat hozzáadása</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add new Task Modal -->
    <div class="modal fade" id="newTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="newTaskModalTitle">Új feladat hozzáadása</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="newTaskModalBody">
            <div class="mb-3">
              <label for="newTaskName" class="form-label">Feladat neve</label>
              <input type="text" class="form-control" id="newTaskName" placeholder="Feladat neve">
            </div>
            <div class="mb-3">
              <label for="newTaskDesc" class="form-label">Leírás</label>
              <textarea class="form-control" id="newTaskDesc" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <select class="form-select" id="developersSelectList" aria-label="Válassz fejlesztőt">
                <option selected>Válassz fejlesztőt</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-target="#taskModal" data-bs-toggle="modal">Mégse</button>
            <button type="button" class="btn btn-success" onclick="addNewTask()">Hozzáadás</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../web.js"></script>
</body>
</html>
