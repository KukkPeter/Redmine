<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redmine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">    
  </head>
  <body onload="Auth.checkAuth(true)" class="d-flex align-items-center py-4 bg-body-tertiary">        
      <main class="form-signin w-100 m-auto">
        <form>
          <h1 class="h3 mb-3 fw-normal text-center">Regisztráció</h1>

          <div class="form-floating">
            <input type="text" class="form-control rounded-top rounded-0" id="floatingInputName" placeholder="Név">
            <label for="floatingInputName">Név</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control rounded-0" id="floatingInputEmail" placeholder="név@valami.com">
            <label for="floatingInputEmail">Email cím</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control rounded-0" id="floatingPassword" placeholder="Jelszó">
            <label for="floatingPassword">Jelszó</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control rounded-0 rounded-bottom" id="floatingPasswordAgain" placeholder="Jelszó újra">
            <label for="floatingPasswordAgain">Jelszó újra</label>
          </div>

          <button class="btn btn-primary w-100 py-2" type="button" onclick="Auth.register()">Regisztráció</button>
          <a class="btn btn-secondary w-100 py-2 mt-2" href="index.html">Inkább bejelentkezem</a>
        </form>
      </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="./scripts/auth.js" type="module"></script>
    </body>
</html>
